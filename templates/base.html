<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.3)' },
                            '100%': { boxShadow: '0 0 40px rgba(147, 51, 234, 0.5)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="font-display bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 min-h-screen flex flex-col relative overflow-x-hidden text-white">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
        <div class="absolute top-3/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse-slow delay-1000"></div>
        <div class="absolute bottom-1/4 left-1/3 w-80 h-80 bg-indigo-500/10 rounded-full blur-3xl animate-pulse-slow delay-500"></div>
        <div class="absolute top-1/2 right-1/3 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl animate-float"></div>
    </div>

    <!-- Starfield effect -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[10%] left-[20%] w-1 h-1 bg-white rounded-full opacity-70 animate-pulse"></div>
        <div class="absolute top-[30%] left-[80%] w-1 h-1 bg-blue-300 rounded-full opacity-60 animate-pulse delay-300"></div>
        <div class="absolute top-[60%] left-[15%] w-1 h-1 bg-purple-300 rounded-full opacity-50 animate-pulse delay-700"></div>
        <div class="absolute top-[80%] left-[70%] w-1 h-1 bg-cyan-300 rounded-full opacity-60 animate-pulse delay-1000"></div>
        <div class="absolute top-[40%] left-[40%] w-1 h-1 bg-white rounded-full opacity-40 animate-pulse delay-500"></div>
    </div>

    <!-- Glass morphism navigation -->
    <nav class="relative z-10 backdrop-blur-xl bg-gray-800/70 border-b border-gray-700/50 shadow-2xl">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('index') }}" class="group flex items-center space-x-3 animate-fade-in">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center transform group-hover:scale-110 transition-all duration-300 shadow-lg shadow-blue-500/25 group-hover:shadow-blue-500/40 animate-glow">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <span class="text-2xl font-bold bg-gradient-to-r from-white to-blue-400 bg-clip-text text-transparent">
                        Quiz App
                    </span>
                </a>

                <div class="flex items-center space-x-2">
                    {% if session.user_id %}
                        <a href="{{ url_for('index') }}" class="nav-link">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            Home
                        </a>
                        <a href="{{ url_for('user_scores') }}" class="nav-link">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            My Scores
                        </a>
                        <a href="{{ url_for('logout') }}" class="nav-link text-red-400 hover:text-red-300 hover:bg-red-500/10 border-red-500/20 hover:border-red-400/30">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            Logout
                        </a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="nav-link">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                            Login
                        </a>
                        <a href="{{ url_for('register') }}" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-2.5 rounded-xl font-semibold hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg shadow-blue-500/25 hover:shadow-blue-500/40 flex items-center space-x-2 glow-on-hover">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            <span>Register</span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="flex-1 flex items-center justify-center relative z-10 px-4 animate-slide-up">
        {% block content %}{% endblock %}
    </main>

    <!-- Modern footer -->
    <footer class="relative z-10 backdrop-blur-lg bg-gray-800/60 border-t border-gray-700/50 mt-12">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/25">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <span class="text-gray-300 font-medium">Quiz App {{ 2025 }}</span>
                </div>
                <div class="flex space-x-6 text-gray-400 text-sm">
                    <a href="#" class="hover:text-gray-200 transition-colors duration-300 hover:underline">Privacy</a>
                    <a href="#" class="hover:text-gray-200 transition-colors duration-300 hover:underline">Terms</a>
                    <a href="#" class="hover:text-gray-200 transition-colors duration-300 hover:underline">Support</a>
                </div>
            </div>
            <div class="mt-6 pt-6 border-t border-gray-700/50 text-center">
                <p class="text-gray-500 text-sm">
                    Crafted with <span class="text-red-400 animate-pulse">❤️</span> for an amazing quiz experience
                </p>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}

    <style>
        .nav-link {
            @apply flex items-center space-x-2 px-4 py-2.5 rounded-xl text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-300 font-medium backdrop-blur-sm border border-gray-600/30 hover:border-gray-500/50 shadow-sm hover:shadow-lg;
        }

        /* Custom scrollbar - Dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #2563eb, #7c3aed);
        }

        /* Smooth animations */
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Glass morphism effects - Dark theme */
        .glass {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Hover glow effects - Enhanced for dark theme */
        .glow-on-hover {
            position: relative;
            overflow: hidden;
        }

        .glow-on-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
            transition: left 0.5s;
        }

        .glow-on-hover:hover::before {
            left: 100%;
        }

        /* Neon glow effects */
        .neon-blue {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .neon-purple {
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        /* Cyberpunk-style borders */
        .cyber-border {
            border: 1px solid transparent;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.2), rgba(147, 51, 234, 0.2)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
        }

        /* Subtle text shadows for better readability */
        .text-shadow {
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</body>
</html>
